<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      function promiseFn(num) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (num) {
              resolve("成功");
            } else {
              reject(new Error("失敗"));
            }
          }, 0);
        });
      }

      // Async function

      //   console.log(3, res2);
      // }
      // asyncFn();

      // const asyncArrowFn = async () => {};

      // Async function 錯誤捕捉
      (async () => {
        try {
          const res = await promiseFn(0);
          console.log(res);
        } catch (error) {
          console.log(error);
          alert(error);
        }
      })(); // IIFE
    </script>
  </body>
</html>
