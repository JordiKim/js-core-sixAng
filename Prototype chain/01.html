<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用建構式自訂原型</title>
</head>
<body>
    <script>
        // 建構函式
        function Dog(name, color, size){
            this.name = name;
            this.color = color;
            this.size = size;
        }

        // 透過運算值建立新物件
        let Bibi = new Dog('比比', '棕色', '小');
        let Pupu = new Dog('噗噗', '白色', '大');

        // console.dir(Dog);
        console.log(Bibi, Pupu);
        
        console.dir(Dog);

        // 透過prototype的方式來新增原型方法
        // 透過prototype新增的屬性就會作為原型上面的方法
        Dog.prototype.bark = function(){
            console.log(this.name + '吠叫');
        }

        Bibi.bark();
        Pupu.bark();
    </script>
</body>
</html>
